<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/custom.css">
    <link rel="shortcut icon" href="static/icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/custom.css">
</head>
<body>
  <table class="table table-borderless" style="margin: 0 auto; width:200px; background-color: #f0f0f0;
;">
    <tr style="border: 0;">
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">X</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">O</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff;">Draw</td>
    </tr>
    <tr style="border: 0;">
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="x">0</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="o">0</td>
      <td style="padding: 10px; border: 0; background-color: transparent; color: #007bff; font-weight: bold;" id="draw">0</td>
    </tr>
  </table>
    
    
    <div id="result"></div>
    <button id="reset-game">Restart Game</button>
  </body>
  <script src="static/main.js"></script>
</body>
</html>
